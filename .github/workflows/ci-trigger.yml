name: CI Test Execution

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'tests/**'
      - 'features/**'
      - 'conftest.py'
      - 'pytest.ini'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'tests/**'
      - 'features/**'
      - 'conftest.py'
      - 'pytest.ini'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy

      - name: Check code formatting with Black
        run: |
          black --check --diff .

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff .

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  test-desktop:
    name: Test on Desktop
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: lint-and-validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Run smoke tests on desktop
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest --device=desktop --headless -m smoke -n 2 --stagehand-model=gpt-5-nano -v --tb=short --maxfail=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-results-desktop-${{ github.run_number }}
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7

  test-mobile:
    name: Test on Mobile
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: lint-and-validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Run smoke tests on mobile
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest --device=mobile --headless -m smoke -n 2 --stagehand-model=gpt-5-nano -v --tb=short --maxfail=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-results-mobile-${{ github.run_number }}
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7

  test-ipad:
    name: Test on iPad
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: lint-and-validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Run smoke tests on iPad
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: pytest --device=ipad --headless -m smoke -n 2 --stagehand-model=gpt-5-nano -v --tb=short --maxfail=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-results-ipad-${{ github.run_number }}
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-desktop, test-mobile, test-ipad]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## CI Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Device | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Desktop | ${{ needs.test-desktop.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile | ${{ needs.test-mobile.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| iPad | ${{ needs.test-ipad.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Trigger Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test-desktop.result }}" != "success" ] || [ "${{ needs.test-mobile.result }}" != "success" ] || [ "${{ needs.test-ipad.result }}" != "success" ]; then
            echo "### ⚠️ Some tests failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the test results and fix any issues before merging." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### ✅ All tests passed" >> $GITHUB_STEP_SUMMARY
          fi

