[pytest]
# Test discovery paths
testpaths = tests

# Python files pattern
python_files = test_*.py

# Python classes pattern
python_classes = Test*

# Python functions pattern
python_functions = test_*

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function

# Filter warnings
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    ignore::pytest.PytestDeprecationWarning
    ignore::DeprecationWarning:gherkin.*
    ignore::RuntimeWarning
    ignore:coroutine.*was never awaited:RuntimeWarning
    ignore:.*maxsplit.*:DeprecationWarning

# Markers (tags) for test categorization
markers =
    smoke: Smoke tests - quick validation of critical functionality
    regression: Regression tests - comprehensive test suite
    critical: Critical tests - must pass for production deployment


# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 7.0
